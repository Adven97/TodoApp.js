<body>
    <div class="container">
        <h1>TODO APP</h1>
        <div class="content">
            <h4>You can add new tasks here</h4>
            <div id="add_new">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Type the task</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <button type="button" class="btn btn-info">Add new task to list</button>
            </div>
            <ul class="list-group">
                <li class="list-group-item xxx"><span>Example task</span><label><input type="checkbox" class='check'>Done</label></li>

            </ul>
        </div>

    </div>
